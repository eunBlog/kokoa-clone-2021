<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
  </head>

  <body id="chat-screen">
    <div class="startus-bar">
      <div class="startus-bar__column">
        <span> NO Service</span>
        <i class="fas fa-wifi"></i>
        <!-- To do: wifi Icon-->
      </div>
      <div class="startus-bar__column">
        <span>18:43</span>
      </div>
      <div class="startus-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <!--Battery icon-->
        <!--Lightning Icon-->
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">찐찡민 양반</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">금요일 , 10월 29일, 2021</div>

      <div class="message-row">
        <img src="img/pro.jpg" />
        <div class="message-row__content">
          <span class="message__author">찐찡민 양반</span>
          <div class="message__info">
            <span class="message__buble">반갑소!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__buble">반갑소! 너무 반갑소!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="메세지를 입력하시게나 . ." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <div id="no-mobile">
      <span>당신의 화면이 너무 넓습니다.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/c30e3f30e8.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
